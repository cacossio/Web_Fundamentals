<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="NinjaToCat.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <script>

            $(document).ready(function(){


                $('img').click(function() 
                {$(this).attr("src", $(this).attr("data-alt-src"));})

                $('button').click(function() {location.reload();})

            })

    </script>


</head>



<body>
    
    <div id="container">

        <div id="puzzle">

            <img src="images/ninja0.png" data-alt-src="images/cat0.png" alt="ninja_0">
            <img src="images/ninja1.png" data-alt-src="images/cat1.png" alt="ninja_1">
            <img src="images/ninja2.png" data-alt-src="images/cat2.png" alt="ninja_2">
            <img src="images/ninja3.png" data-alt-src="images/cat3.png" alt="ninja_3">
            <img src="images/ninja4.png" data-alt-src="images/cat4.png" alt="ninja_4">

        </div>

        <button type="button">Refresh</button>

    </div>
        
    
    
</body>
</html>
